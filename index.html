<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="list-box">
            <h1>Places of interest</h1>
            <div>
                <input id="search-box" type="text" placeholder="Place to visit">
                <div class="dropdown">
                  <button onclick="myFunction()"" id="filter-button" class="dropbtn">Filter</button>
                  <div id="filter-elements" class="dropdown-content">
                      <a href="">test1</a>
                      <a href="">test2</a>
                      <a href="">test3</a>
                  </div>
                </div>
                <hr>
                <div id="list">
                    <ul id="place-list"></ul>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <script type="text/javascript" src="js/maps.js"></script>
    <script type="text/javascript">
        function myFunction() {
            document.getElementById("filter-elements").classList.toggle("show");
        }
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBMnF9xecU8CCgQW4gdDHj5wTg6JaZcOoA&v=3&callback=initMap">
    </script>
</body>
</html>
